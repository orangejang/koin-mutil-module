plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.devtools.ksp'
}

// 应用APP模块专用配置
apply from: rootProject.file('tools/gradle/common-app-config.gradle')
// 应用koin依赖配置
apply from: rootProject.file('tools/gradle/common-processor-config.gradle')

android {
    defaultConfig {
        applicationId "com.example.koinapp"
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:${rootProject.ext.commonAppCompatVersion}"
    implementation "com.google.android.material:material:${rootProject.ext.commonMaterialVersion}"

    // 依赖表现层moduleD
    implementation project(':layer-presentation:moduleD')

    // 业务层moduleA, moduleB
    implementation project(':layer-business:moduleA:impl')
    implementation project(':layer-business:moduleB:impl')

    // 能力层moduleC
    implementation project(':layer-capability:moduleC:impl')

    // 基础层core
    implementation project(':layer-core:moduleE:impl')
}

ksp {
    arg("koin.modules.collector", "true")
    arg("koin.modules.package.name", "com.example.modules")
    arg("koin.modules.file.name", "KoinModules")
}